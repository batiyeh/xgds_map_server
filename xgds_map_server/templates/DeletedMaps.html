{% extends "MapBase.html" %}

{% block contents %}
<p>Click a map or folder to undelete it.</p>
<h3>Deleted Maps</h3>
{% for map in maps %}
<a href="{{ mapDeleteUrl }}/{{ map.id }}/">{{ map.name }}</a><br>
{% endfor %}
<h3>Deleted Folders</h3>
{% for folder in folders %}
<a href="{{ folderDeleteUrl }}/{{ folder.id}}/">{{ folder.name }}</a><br>
{% endfor %}
</p>
{% endblock %}
