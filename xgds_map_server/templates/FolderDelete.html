{% extends "MapServerSiteStyle.html" %}

{% block contents %}
{{ block.super }}
<form action="#" method="post">{% csrf_token %}
<p>Are you sure you want to delete map group "{{ groupObj.name }}"?<br>
Warning: this will also delete all maps/folders under this folder.</p>
<input type="submit" value="Delete" /><input type="button" onclick="document.location.href = '{{ folderDetailUrl }}'" value="Keep" />
</form>
{% endblock %}
