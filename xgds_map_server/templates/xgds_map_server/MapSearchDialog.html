<div id="save-search-dialog" title="Save Search">
<h2 style="color:red" id="saveSearchError"></h2>
<h2>Save Search</h2>
Save the search as a layer in the map tree.  Note that the search will not take into account any filtering or sorting you have done in the table.
<form action="#" enctype="multipart/form-data" method="post">{% csrf_token %}
{{ saveSearchForm.as_table }}
<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
</form>
</div>
<script type="text/javascript">
$(window).bind("load", function() { 
	$( "#save-search-dialog" ).hide();
});
</script>
